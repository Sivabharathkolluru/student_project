<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Add Grade for {{ student.FirstName }} {{ student.LastName }}</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="Subject" class="form-label">Subject</label>
            <input type="text" name="Subject" id="Subject" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="Score" class="form-label">Score</label>
            <input type="number" step="0.01" name="Score" id="Score" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="Grade" class="form-label">Grade</label>
            <input type="text" name="Grade" id="Grade" maxlength="2" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="ExamDate" class="form-label">Exam Date</label>
            <input type="date" name="ExamDate" id="ExamDate" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">💾 Save</button>
        <a href="/grades/{{ student.StudentID }}" class="btn btn-secondary">← Cancel</a>
    </form>
</body>
</html>
